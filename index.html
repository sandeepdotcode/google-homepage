<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link href="style/reset.css" rel="stylesheet" type="text/css">
    <link href="style/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="top-left">
            <a href="#" class="a-top">About</a>
            <a href="#" class="a-top">Store</a>
        </div>

        <div class="top-right">
            <a href="#" class="a-top">Gmail</a>
            <a href="#" class="a-top">Images</a>
            <a href="#">
                <i class="material-icons" id="apps">apps</i>
            </a>
            <button id="sign-in">Sign in</button>
        </div>
    </div>

    <div class="main-group">
        <div class="google-logo">
            <img class="logo-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <div class="search-cont-in">
                <div class="lens">
                    <img src="images/search.png">
                </div>
                <input class="search-bar" type="text">
            </div>
        </div>
        <div class="buttons">
            <button type="submit" id="search-button">Google Search</button>
            <button id="lucky-button">I'm Feeling Lucky</button>
        </div>
    </div>

    <footer class="footer">
        <div class="bottom-left">
            <a href="#" class="a-bot" >Advertising</a>
            <a href="#" class="a-bot" >Business</a>
            <a href="#" class="a-bot" >How Search works</a>
        </div>
        <div class="bottom-right">
            <a href="#" class="a-bot">Privacy</a>
            <a href="#" class="a-bot">Terms</a>
            <a href="#" class="a-bot">Settings</a>
        </div>
    </footer>
</body>
</html>
