<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link href="style/reset.css" rel="stylesheet" type="text/css" />
    <link href="style/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  </head>

  <body>
    <div class="navbar">
      <div class="top-left">
        <a href="#" class="a-top">About</a>
        <a href="#" class="a-top">Store</a>
      </div>

      <div class="top-right">
        <a href="#" class="a-top">Gmail</a>
        <a href="#" class="a-top">Images</a>
        <a href="#">
          <span class="material-icons" id="apps">apps</span>
        </a>
        <button id="sign-in">Sign in</button>
      </div>
    </div>

    <div class="main-group">
      <img class="google-logo" src="images/google-logo.png" alt="Google Logo" />
      <div class="search-bar">
        <span class="material-icons" id="lens-icon">search</span>
        <input class="search-input" type="text" />
      </div>
      <div class="buttons">
        <button type="submit" id="search-button">Google Search</button>
        <button id="lucky-button">I'm Feeling Lucky</button>
      </div>
    </div>

    <footer class="footer">
      <div class="bottom-left">
        <a href="#" class="a-bot">Advertising</a>
        <a href="#" class="a-bot">Business</a>
        <a href="#" class="a-bot">How Search works</a>
      </div>
      <div class="bottom-right">
        <a href="#" class="a-bot">Privacy</a>
        <a href="#" class="a-bot">Terms</a>
        <a href="#" class="a-bot">Settings</a>
      </div>
    </footer>
  </body>
</html>
